<section xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <style>
        body, html {
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        .bg-image {
            /* The image used */

            background-image: url("https://www.dronezine.it/wp-content/uploads/2016/01/fpv-drone-racing.jpg");
            /*background-image: url("https://www.fai.org/sites/default/files/fai-drone-racing-world-track_copy.jpg");*/

            /* Add the blur effect */
            transform: scaleX(-1);
            filter: blur(8px);
            -webkit-filter: blur(8px);

            /* Full height */
            height: 100vh;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /*Position text in the middle of the page/image*/
        .bg-text {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            /*border: 3px solid #f1f1f1;*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            /*width: 80%;*/
            padding: 20px;
            /*text-align: center;*/
        }
    </style>

    <div class="bg-image">
    </div>

    <div class="container bg-text" style="width: 60%; margin: auto; margin-top: 5em;">
        <div class="ui items" th:each="organizer : ${organizers}">
            <div class="item">
                <div class="image">
                    <th:block th:if="${organizer.getPhoto() != null}">
                        <img th:src="${'data:image/jpeg;charset=utf-8;base64,' + organizer.getBase64()}"  alt="#">
                    </th:block>
                    <th:block th:if="${organizer.getPhoto() == null}">
                        <img th:src="@{/default-profile-pic.jpg}" alt="..." width="130">
                    </th:block>
                </div>
                <div class="content">
                    <a class="header text-white" style="padding-top: 2rem" th:text="${organizer.getOrganizerName()}"></a>
                </div>
                <div class="extra">
                    <a th:href="${organizer.getUrl()}">
                        <div class="ui right floated primary button" >
                            Website
                            <i class="right chevron icon"></i>
                        </div>
                    </a>
                    <a th:href="@{'/editOrganizer/{id}' (id=${organizer.getId()})}" sec:authorize="hasRole('ROLE_ADMIN')">
                        <div class="ui right floated primary button" >
                            Edit
                        </div>
                    </a>
                </div>
            </div>
        </div>
</section>
