<section xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <style>
        body, html {
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        .bg-image {
            /* The image used */

            background-image: url("https://www.dronezine.it/wp-content/uploads/2016/01/fpv-drone-racing.jpg");
            /*background-image: url("https://www.fai.org/sites/default/files/fai-drone-racing-world-track_copy.jpg");*/

            /* Add the blur effect */
            transform: scaleX(-1);
            filter: blur(8px);
            -webkit-filter: blur(8px);

            /* Full height */
            height: 100vh;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

         /*Position text in the middle of the page/image*/
        .bg-text {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            /*border: 3px solid #f1f1f1;*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            /*width: 80%;*/
            padding: 20px;
            /*text-align: center;*/
        }
    </style>

    <div class="bg-image">
    </div>
    <div class="container bg-text">
        <div class="ui items" th:each="race : ${races}">
            <div class="item">
                <div class="image">
                    <th:block th:if="${race.trackPhoto != null}">
                        <img th:src="${'data:image/jpeg;charset=utf-8;base64,' + race.getBase64()}" alt="#">
                    </th:block>
                </div>
                <div class="content" style="padding-top: 1rem">
                    <a class="header" th:text="${race.raceDescription}"
                       th:href="@{'/race/{id}' (id=${race.getId()})}" style="color: #e1e3e6"></a>
                    <div class="meta" style="color: #e1e3e6">
                        <span th:text="${race.city.cityName + ', ' + race.city.country.getCountryName()}"></span>
                    </div>
                    <div class="description">
                        <p></p>
                    </div>
                </div>
                <div class="extra">
                    <a th:href="@{'/race/{id}' (id=${race.getId()})}">
                        <div class="ui right floated primary button">
                            Info
                            <i class="right chevron icon"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</section>
