<section xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" action="/admin/addCountry" enctype="multipart/form-data">
            <h2 class="form-signin-heading text-white">Add Country</h2>
            <p>
                <label for="country_name" class="sr-only text-white">Country Name</label>
                <input type="text" id="country_name" name="country_name" class="form-control" placeholder="Country name"
                       required=true
                       autofocus="">
            </p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Add Country</button>
        </form>
    </div>
</section>
